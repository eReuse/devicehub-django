{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col">
    <h3>{{ subtitle }}</h3>
  </div>
</div>

<form method="post">
  {% csrf_token %}

<table class="table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Lot Group / Lot</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in lot_tags %}
    {% for lot in lots %}
    {% if lot.type == tag %}
    <tr>
      <td><input type="checkbox" name="lots" value="{{ lot.id }}" /></td>
      <td>{{ tag }}/{{ lot.name }}</td>
    </tr>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </tbody>
</table>

  <button class="btn btn-green-admin" type="submit">Save</button>
</form>

{% endblock %}
