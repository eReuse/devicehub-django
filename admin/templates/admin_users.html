{% extends "base.html" %}
{% load i18n django_tables2 %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ subtitle }}</h2>
</div>

<div class="card-header bg-light py-2">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="h6 mb-0">
      <i class="bi bi-people me-2"></i>
      {% trans "List of Users" %}

    </h3>
    <a href="{% url 'admin:new_user' %}" class="btn btn-green-admin text-sm m-1">
      <small>
        {% translate "New user" %}
      </small>
    </a>


  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
	<tr>
	  <th scope="col">{% trans "Email" %}</th>
	  <th>{% trans "is admin?" %}</th>
	  <th></th>
	  <th></th>
	</tr>
      </thead>
      <tbody>
	<tr>
        {% for u in users %}
          <td>{{ u.email }}</td>
          <td>{{ u.is_admin }}</td>
          <td><a href="{% url 'admin:edit_user' u.pk %}"><i class="bi bi-eye"></i></td>
          <td><a href="{% url 'admin:delete_user' u.pk %}" class="text-danger" title="Remove"><i class="bi bi-trash"></i></td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
