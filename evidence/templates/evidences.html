{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col">
    <h3>{{ subtitle }}</h3>
  </div>
</div>


<div class="row">
  <table class="table table-striped table-sm">
    {% for ev in evidences %}
    <tr>
      <td>
        <a href="{% url 'evidence:details' ev.0 %}">{{ ev.0 }}</a>
      </td>
      <td>
	<small class="text-muted">{{ ev.1 }}</small>
      </td>
      <td>
        <a href="{# url 'evidence:delete' ev.0 #}"><i class="bi bi-trash text-danger"></i></a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
