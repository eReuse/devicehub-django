services:
  devicehub-django:
    init: true
    build:
      dockerfile: docker/devicehub-django.Dockerfile
    environment:
      - DEBUG=true
      - DOMAIN=${DOMAIN:-localhost}
      - DEMO=${DEMO:-n}
      - PREDEFINED_TOKEN=${PREDEFINED_TOKEN:-}
    volumes:
      - .:/opt/devicehub-django
    ports:
      - 8000:8000

