{% extends "base.html" %}
{% load i18n %}
{% load render_table from django_tables2 %}

{% block content %}
<h3>
  <i class="{{ icon }}"></i>
  {{ subtitle }}
</h3>
{% render_table table %}

<div class="form-actions-no-box">
    <a class="btn btn-green-admin" href="{% url 'api:new_token' %}">{% translate "Generate a new token" %} <i class="bi bi-plus"></i></a>
</div>
{% endblock %}
