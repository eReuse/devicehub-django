{% load i18n %}

<div class="tab-pane fade" id="environmental_impact">
  <h5 class="card-title">{% trans 'Environmental Impact Details' %}</h5>
  <hr />

  <h6 class="mt-3 text-primary">{% trans 'While device is being used' %}</h6>

  <div class="row mb-3">
    <div class="col-sm-4 text-muted fw-bold">
      {% trans 'CO2 Emissions' %}
    </div>
    <div class="col-sm-8">{{ impact.co2_emissions|default:'0.0' }} kg</div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12 d-flex justify-content-end">
      <div class="border p-2 rounded d-flex align-items-center">
        <label for="algorithmSelect" class="text-muted fw-bold me-2">{% trans 'Algorithm Selector' %}</label>
        <select class="form-select form-select-sm w-auto border-0 shadow-none" id="algorithmSelect" onchange="changeAlgorithm()">
          <option value="sample" selected>
            {% trans 'sample Algorithm' %}
          </option>
          <option value="advanced">
            {% trans 'Advanced Algorithm' %}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-6">
      <div style="max-width: 700px;">
        <canvas id="impactChart" width="300" height="150"></canvas>
      </div>
    </div>
    <div class="col-sm-6 d-flex flex-column justify-content-start">
      <button class="btn btn-outline-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#docsCollapse" aria-expanded="false" aria-controls="docsCollapse">{% trans 'Read about the algorithm insights' %}</button>

      <div class="collapse" id="docsCollapse">
        <div class="card card-body">
          <div class="markdown-content">{{ impact.docs|safe }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  function changeAlgorithm() {
    var selectedAlgorithm = document.getElementById('algorithmSelect').value;
    // TODO Add logic to update chart based on selected algorithm
  }

  function drawChart() {
    var ctx = document.getElementById('impactChart').getContext('2d');
    var impactChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Raw material acquisition (A)', 'Production (B)', 'Use (C)', 'EoLT (D)'],
        datasets: [{
          data: [10, 20, {{ impact.co2_emissions }}, 5],
          backgroundColor: ['#1b9e77', '#d95f02', '#7570b3', '#e7298a']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'kg CO2e/year'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  }
  window.onload = drawChart;
</script>
