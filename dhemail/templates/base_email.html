<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body style="margin:0;padding:0;background-color:#f0f0f0;font-family:Arial,Helvetica,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f0f0f0;">
  <tr>
    <td align="center" style="padding:30px 10px;">
      <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px;width:100%;background-color:#ffffff;">

        <!-- Header -->
        <tr>
          <td style="background-color:#2e6b4f;padding:24px 32px;">
            <p style="margin:0;color:#ffffff;font-size:20px;font-weight:bold;letter-spacing:0.5px;">{{ site_name }}</p>
          </td>
        </tr>

        <!-- Body -->
        <tr>
          <td style="padding:32px 32px 24px 32px;color:#333333;font-size:15px;line-height:1.7;">
            {% block content %}{% endblock %}
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td style="padding:16px 32px 24px;background-color:#f8f8f8;border-top:1px solid #e0e0e0;">
            {% block footer %}
            <p style="margin:0;font-size:11px;color:#999999;line-height:1.5;">
              Este mensaje ha sido generado autom&aacute;ticamente por {{ site_name }}.
            </p>
            {% endblock %}
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
</body>
</html>
